<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="client.js"></script>

    <title>Todo List</title>
  </head>
  <body>
    <header class="appBar">
      <h1 class="appBar-title">Todo List App</h1>
    </header>

    <!-- ASSIGNMENT CONTENT GOES BELOW HERE -->
    <form>
      <label for="name">New Task: </label>
      <input
        class="js-addTask-input"
        name="name"
        placeholder="Enter New Task"
      />
      <button class="js-addTask-btn">Add Task</button>
    </form>
    <h3>My Todo List</h3>
    <ul class="js-task-ul">
      <li>
        There are no tasks<button class="js-taskComplete-btn">Complete</button>
      </li>
    </ul>
    <footer class="footer">
      &copy; Prime Digital Academy
    </footer>
  </body>
</html>
